<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Store</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 class="title">Image Store</h1>
    <div class="container">
        <input type="file" id="imageInput" style="display: none;">
        <button id="selectImageButton">Select Image</button>
        <button id="uploadButton" onclick="uploadImage()">Upload Image</button>
    </div>

    <div id="bucketListContainer" class="bucket-list-container"> <!-- List of objects will be inserted here by client.js -->
    </div>

    <div id="imageContainer" class="image-container"> <!-- Uploaded images will be displayed here -->
    </div>
    
    <script src="client.js"></script>
</body>
</html>
